<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REM - Enigma Dynamics</title>
  <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <h1>REM - Enigma Dynamics [v.0.1]</h1>
  <hr>
  <div class="keyboard-container">
      <h3>Keyboard<br>Roadmap</h3>
      <div class="keyboard-desc">
            <h5>W & S</h5>
            <p>W: move right<br>S: move left</p>
      </div>
      <div class="keyboard-desc">
            <h5>A & D</h5>
            <p>A: open grip<br>S: close grip</p>
      </div>
      <div class="keyboard-desc">
            <h5>Q & E</h5>
            <p>Q: move up<br>E: move down</p>
      </div>
      <div class="keyboard-desc">
            <h5>Z & C</h5>
            <p>Z: move forward<br>C: move back</p>
      </div>
  </div>
  <div class="slider-container">
        <div class="slider-control">
            <div class="slider slider-1">
                <p>Base</p>
                <input type="range" name="" id="" min=0 max=3000 step=50 value="1500" orient="vertical"
                onchange="req(sliders[0])" 
                oninput="req(sliders[0])"
                >
                <div></div>
            </div>
        </div>
        <div class="slider-control">
            <div class="slider slider-2">
                <p>Grip</p>
                <input type="range" name="" id="" min=0 max=3000 step=50 value="1500" orient="vertical"
                onchange="req(sliders[1])" 
                oninput="req(sliders[1])"
                >
                <div></div>
            </div>
        </div>
        <div class="slider-control">
            <div class="slider slider-3">
                <p>Up/Down</p>
                <input type="range" name="" id="" min=0 max=3000 step= 50 value="1500" orient="vertical"
                onchange="req(sliders[2])" 
                oninput="req(sliders[2])"
                >
                <div></div>
            </div>
        </div>
        <div class="slider-control">
            <div class="slider slider-4">
                <p>Forward/Back</p>
                <input type="range" name="" id="" min=0 max=3000 step=50 value="1500" orient="vertical"
                onchange="req(sliders[3])" 
                oninput="req(sliders[3])"
                >
                <div></div>
            </div>
        </div>
        </div>
    <button onClick="reset()" class="reset-button">
        Reset Value
    </button>
    <div class="ip-container">
        <input type="text" placeholder="IP Address" value="192.168.0.30">
        <div class="ip-container__buttons">
            <button onClick="openWebsocket()" id="connect">CONNECT</button>
            <button onClick="closeWebsocket()" id="disconnect" disabled>DISCONNECT</button>
        </div>
    </div>
 
    <script src="js/index.js"></script>
</body>
</html>
